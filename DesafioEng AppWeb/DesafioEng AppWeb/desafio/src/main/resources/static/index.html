    <h2>Gerenciar Cidades</h2>
    <form id="formtipo">
      <div class="mb-3 mt-3">
        <label for="id">Id:</label>
        <input disabled type="id" class="form-control" id="id" name="id">
      </div>
      <div class="mb-3">
        <label for="text">Estado:</label>
        <select type="text" class="form-control" id="estado" name="estado"></select>
      </div>
      <div class="mb-3">
        <label for="text">Nome da cidade:</label>
        <input type="text" class="form-control" id="nome" name="nome">
      </div>
    </form>
    <button onclick="confirmar()" class="btn btn-primary">Confirmar (Salvar/Alterar)</button>
    <button onclick="cancelar()" class="btn btn-primary">Cancelar (Limpar)</button>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>(Sigla) Estado</th>
          <th>Nome da cidade</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tb">

      </tbody>
    </table>

  </div>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      carregarTipo();
    });
  </script>
</body>
